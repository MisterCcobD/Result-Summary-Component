<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="cards results">
      <h1 id="title" class="transparency">Your Result</h1>
      <div class=" circle">
        <span>76</span>
        <span id="transparency">
          of 100
        </span>
      </div>
      <h2>Great</h2>
      <p class="transparency">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="cards summary">
      <h1>Summary</h1>
      <div class=" rectangles">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3 id="Reaction">Reaction</h3>
        </div>
        <div><span>80</span>/100</div>
      </div>
      <div class=" rectangles">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <h3 id="Memory">Memory</h3>
        </div>
        <div><span>92</span>/100</div>
      </div>
      <div class=" rectangles">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <h3 id="Verbal">Verbal</h3>
        </div>
        <div><span>61</span>/100</div>
      </div>
      <div class=" rectangles">
        <div>
        <img src="assets/images/icon-visual.svg" alt="">
        <h3 id="Visual">Visual</h3>
        </div>
        <div><span>72</span>/100</div>
      </div>
      <button type="button">Continue</button>
    </div>
  </main>
</body>

</html>
